  </div>

  <main>
    <div class="container formulario">
      <form>
        <div class="row">
          <div class="mb-3 col">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" placeholder="Insira seu nome" class="form-control" id="nome" aria-describedby="emailHelp"
              required>
          </div>
          <div class="mb-3 col">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" placeholder="(00) 0000-0000" class="form-control" id="telefone" required>
          </div>
          <div class="mb-3 col">
            <label for="Data de Nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" placeholder="Insira seu telefone" class="form-control" id="Data de Nascimento" required>
          </div>
        </div>
        <div class="mb-1 row">
          <div class="mb-3 col-5">
            <label for="cep" class="form-label">cep</label>
            <input type="text" pattern=[0-9]{5}-[0-9]{3} placeholder="Insira seu telefone" class="form-control" id="cep"
              required>
          </div>
          <div class="row">
            <label for="email" class="form-label">Email </label>
            <input id="email" class=" col-6 pl-3" type="email" placeholder="seuemail@exemplo.com" class="form-control"
              aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">Nunca compartilharemos seu email</div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="senha" class="form-label">senha </label>
            <input id="senha" class=" col-2 " type="email" placeholder="insira sua senha" class="form-control" 
              aria-describedby="senha" required>
        </div>
        <button type="submit button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false"
          aria-controls="collapseExample" class="btn btn-primary mt-2">Cadastrar</button>

        <div class="collapse mt-1" id="collapseExample">
          <div class="card alert alert-success text-center card-body">
            Dados enviados com sucesso
          </div>
        </div>
      </form>

    </div>

  </main>
  <footer class="bg-dark  text-white text-center mt-1 footerAlinhado row">
